{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block content %}
  <h2>{{ object|yesno:"Update,Create" }} car</h2>
  <hr>
  <form action="" method="post" novalidate>
    {% csrf_token %}
    {{ form|crispy }}
    <input type="submit" value="Submit" class="btn btn-primary">
  </form>
  <br>
  <a href="{% url 'taxi:car-list' %}">Return to car list</a>
{% endblock %}
