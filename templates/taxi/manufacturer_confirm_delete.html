{% extends "base.html" %}

{% block content %}
	<h2>Delete manufacturer</h2>
  <hr>
  <p>
    Are you sure you want to delete <strong>{{ manufacturer.name }}</strong> manufacturer?<br>
    The data cannot be recovered.
  </p>
  <form action="" method="post" novalidate>
    {% csrf_token %}
    <input type="submit" value="Delete" class="btn btn-danger">
  </form>
  <br>
  <a href="{% url 'taxi:manufacturer-list' %}">Return to manufacturer list</a>
{% endblock %}
