{% extends "base.html" %}

{% block content %}
  <div class="header-container">
    <h1>Car list</h1>
    <form action="{% url 'taxi:car-create' %}" method="get">
      <input type="submit" value="Add car" class="btn btn-primary">
    </form>
  </div>
  <br>
  {% if car_list %}
    <ul>
      {% for car in car_list %}
        <li>
          <a href="{% url "taxi:car-detail" pk=car.id %} ">{{ car.id }}</a>
          {{ car.model }} ({{ car.manufacturer.name }})
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>There are no cars in taxi</p>
  {% endif %}
{% endblock %}
